services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-vectordb}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-setup.sql:/docker-entrypoint-initdb.d/db-setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myuser} -d ${POSTGRES_DB:-vectordb}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ragbot-network

  ragbot-ingest:
    build:
      context: .
      dockerfile: Dockerfile-api
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-vectordb}
      - DB_USER=${POSTGRES_USER:-myuser}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mypassword}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - COLLECTION_NAME=${COLLECTION_NAME:-document_chunks}
      - CHUNK_SIZE=${CHUNK_SIZE:-400}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-50}
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./Documents:/app/Documents
      - ./.env:/app/.env
      - ./:/app
    networks:
      - ragbot-network
    command: python rag/ingest.py
    restart: on-failure

  ragbot-api:
    build:
      context: .
      dockerfile: Dockerfile-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-vectordb}
      - DB_USER=${POSTGRES_USER:-myuser}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mypassword}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - COLLECTION_NAME=${COLLECTION_NAME:-document_chunks}
      - CHUNK_SIZE=${CHUNK_SIZE:-400}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-50}
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      ragbot-ingest:
        condition: service_completed_successfully
    volumes:
      - ./Documents:/app/Documents
      - ./.env:/app/.env
      - ./:/app
    networks:
      - ragbot-network
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    healthcheck:
      # Fixed healthcheck to use internal container path
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s  # Increased startup time

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "${WEBUI_PORT:-3000}:8080"
    environment:
      - WEBUI_AUTH_TOKEN=${WEBUI_AUTH_TOKEN:-default_token}
      - CUSTOM_API_KEY=${OPENAI_API_KEY}
      - CUSTOM_API_BASE_URL=http://localhost:8000 ## Important: this needs to be set as the api url in openwebui settings.
      - CUSTOM_API_CONTEXT_SIZE=4096
      - API_BACKEND=custom
    volumes:
      - openwebui-data:/app/backend/data
    depends_on:
      # Changed to start after API container starts, not waiting for health
      - ragbot-api
    networks:
      - ragbot-network

networks:
  ragbot-network:
    driver: bridge

volumes:
  pgdata:
  openwebui-data: